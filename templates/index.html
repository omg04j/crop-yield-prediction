<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Predictor</title>
</head>
<body>
    <h2>Crop Yield Prediction Form</h2>
    <form action="/predict" method="POST">
        <label>Region:</label>
        <input type="text" name="Region" required><br>

        <label>Soil Type:</label>
        <input type="text" name="Soil_Type" required><br>

        <label>Crop:</label>
        <input type="text" name="Crop" required><br>

        <label>Rainfall (mm):</label>
        <input type="number" step="0.01" name="Rainfall_mm" required><br>

        <label>Temperature (Celsius):</label>
        <input type="number" step="0.01" name="Temperature_Celsius" required><br>

        <label>Fertilizer Used:</label>
        <select name="Fertilizer_Used">
            <option value="True">Yes</option>
            <option value="False">No</option>
        </select><br>

        <label>Irrigation Used:</label>
        <select name="Irrigation_Used">
            <option value="True">Yes</option>
            <option value="False">No</option>
        </select><br>

        <label>Weather Condition:</label>
        <input type="text" name="Weather_Condition" required><br>

        <label>Days to Harvest:</label>
        <input type="number" name="Days_to_Harvest" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
